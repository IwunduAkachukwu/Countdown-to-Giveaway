<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="new.css">
    <script src="main.js" defer></script>
</head>
<body style="background-color: black;">
    <img id="img1" src="assets/images/iphone.jpeg" alt="Iphone giveaway">
    <nav><a href="#">Web Dev Creative</a></nav>
    <div class="container">
        <h1 id="Headline">Countdown to Iphone giveaway</h1>
        <div id="countdown" class="countdown">
            <ul>
                <li><span id="days">00</span>days</li>
                <li class="separator">:</li>
                <li><span id="hours">00</span>hours</li>
                <li class="separator">:</li>
                <li><span id="minutes">00</span>minutes</li>
                <li class="separator">:</li>
                <li><span id="seconds">00</span>seconds</li>
            </ul>
        </div>
    </div>

    <div class="social_link">
        <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
        <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
        <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
    </div>

    <script type="module" 
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js">
    </script>
<script nomodule 
src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js">
</script>
</body>
</html>
